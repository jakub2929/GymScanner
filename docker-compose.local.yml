services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: gymuser
      POSTGRES_PASSWORD: gympass
      POSTGRES_DB: gym_turnstile
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymuser -d gym_turnstile"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8181:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://gymuser:gympass@postgres:5432/gym_turnstile
      PYTHONUNBUFFERED: 1
    restart: unless-stopped
    # POZNÁMKA: Pro Coolify použij Dockerfile.production přímo (bez docker-compose.yml)
    # Coolify automaticky řeší HTTPS přes reverse proxy

volumes:
  postgres_data:

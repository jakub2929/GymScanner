services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: gymuser
      POSTGRES_PASSWORD: gympass
      POSTGRES_DB: gym_turnstile
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    build: .
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://gymuser:gympass@postgres:5432/gym_turnstile
      PYTHONUNBUFFERED: 1
    restart: unless-stopped
    # POZNÁMKA: Pro Coolify použij Dockerfile.production přímo (bez docker-compose.yml)
    # Coolify automaticky řeší HTTPS přes reverse proxy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "http://localhost:8000"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8000"
      NEXT_TELEMETRY_DISABLED: 1
    depends_on:
      web:
        condition: service_started
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres_data:

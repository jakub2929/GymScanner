services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: gymuser
      POSTGRES_PASSWORD: gympass
      POSTGRES_DB: gym_turnstile
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymuser -d gym_turnstile"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://gymuser:gympass@postgres:5432/gym_turnstile
      PYTHONUNBUFFERED: 1
    volumes:
      - ./static:/app/static
    restart: unless-stopped
    # POZNÁMKA: Pro Coolify použij Dockerfile.production přímo (bez docker-compose.yml)
    # Coolify automaticky řeší HTTPS přes reverse proxy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "http://localhost:8000"
        NEXT_INTERNAL_API_URL: "http://web:8000"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8000"
      NEXT_INTERNAL_API_URL: "http://web:8000"
      NEXT_TELEMETRY_DISABLED: 1
    depends_on:
      web:
        condition: service_started
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres_data:

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Access - QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .qr-container {
            display: none;
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        
        .qr-container.active {
            display: block;
        }
        
        .qr-code {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .qr-code img {
            max-width: 300px;
            height: auto;
        }
        
        .token-info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error.active {
            display: block;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success.active {
            display: block;
        }
        
        .loading {
            text-align: center;
            color: #666;
            margin-top: 20px;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è Gym Access</h1>
        <p class="subtitle">Generate your QR code for turnstile access</p>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>
            
            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" name="amount" required min="1" step="0.01" value="25.00">
            </div>
            
            <div class="form-group">
                <label for="expiresInDays">Platnost (dny)</label>
                <input type="number" id="expiresInDays" name="expiresInDays" min="1" max="365" value="1" title="Poƒçet dn√≠, po kter√© bude QR k√≥d platn√Ω">
            </div>
            
            <button type="submit" id="submitBtn">Pay & Generate QR Code</button>
        </form>
        
        <div class="loading" id="loading">Processing payment...</div>
        
        <div class="qr-container" id="qrContainer">
            <h2>Your Access QR Code</h2>
            <div class="qr-code">
                <img id="qrImage" src="" alt="QR Code">
            </div>
            <div class="token-info">
                <strong>Token:</strong> <span id="tokenDisplay"></span><br>
                <strong>Expires:</strong> <span id="expiresDisplay"></span>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('paymentForm');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const loadingDiv = document.getElementById('loading');
        const qrContainer = document.getElementById('qrContainer');
        const qrImage = document.getElementById('qrImage');
        const tokenDisplay = document.getElementById('tokenDisplay');
        const expiresDisplay = document.getElementById('expiresDisplay');
        const submitBtn = document.getElementById('submitBtn');
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            successDiv.classList.remove('active');
        }
        
        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.classList.add('active');
            errorDiv.classList.remove('active');
        }
        
        function hideMessages() {
            errorDiv.classList.remove('active');
            successDiv.classList.remove('active');
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            loadingDiv.classList.add('active');
            submitBtn.disabled = true;
            qrContainer.classList.remove('active');
            
            const formData = {
                email: document.getElementById('email').value,
                name: document.getElementById('name').value,
                amount: parseFloat(document.getElementById('amount').value)
            };
            
            try {
                // Step 1: Create payment
                const paymentResponse = await fetch('/api/create_payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!paymentResponse.ok) {
                    const error = await paymentResponse.json();
                    throw new Error(error.detail || 'Payment failed');
                }
                
                const payment = await paymentResponse.json();
                showSuccess('Payment successful! Generating QR code...');
                
                // Step 2: Generate QR code
                const expiresInDays = parseInt(document.getElementById('expiresInDays').value) || 1;
                const qrResponse = await fetch('/api/generate_qr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        payment_id: payment.payment_id,
                        expires_in_days: expiresInDays
                    })
                });
                
                if (!qrResponse.ok) {
                    const error = await qrResponse.json();
                    throw new Error(error.detail || 'QR generation failed');
                }
                
                const qrData = await qrResponse.json();
                
                // Display QR code
                qrImage.src = qrData.qr_code_url;
                tokenDisplay.textContent = qrData.token;
                expiresDisplay.textContent = new Date(qrData.expires_at).toLocaleString();
                qrContainer.classList.add('active');
                
                showSuccess('QR code generated successfully! Show this at the turnstile.');
                
            } catch (error) {
                showError(error.message || 'An error occurred. Please try again.');
            } finally {
                loadingDiv.classList.remove('active');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>

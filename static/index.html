<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Access - P≈ôihl√°≈°en√≠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            color: #666;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error.active {
            display: block;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è Gym Access</h1>
        <p class="subtitle">P≈ôihlaste se nebo se zaregistrujte pro p≈ô√≠stup</p>
        
        <div class="tabs">
            <div class="tab active" data-tab="login">P≈ôihl√°≈°en√≠</div>
            <div class="tab" data-tab="register">Registrace</div>
        </div>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <!-- Login Form -->
        <div class="tab-content active" id="loginForm">
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required placeholder="vas@email.com">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Heslo</label>
                    <input type="password" id="loginPassword" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                
                <button type="submit" id="loginBtn">P≈ôihl√°sit se</button>
            </form>
        </div>
        
        <!-- Register Form -->
        <div class="tab-content" id="registerForm">
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerName">Jm√©no</label>
                    <input type="text" id="registerName" name="name" required placeholder="Jan Nov√°k">
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required placeholder="vas@email.com">
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Heslo</label>
                    <input type="password" id="registerPassword" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                </div>
                
                <button type="submit" id="registerBtn">Registrovat se</button>
            </form>
        </div>
    </div>
    
    <script>
        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(tc => tc.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(targetTab + 'Form').classList.add('active');
                
                hideMessages();
            });
        });
        
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            successDiv.classList.remove('active');
        }
        
        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.classList.add('active');
            errorDiv.classList.remove('active');
        }
        
        function hideMessages() {
            errorDiv.classList.remove('active');
            successDiv.classList.remove('active');
        }
        
        // Login
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'P≈ôihla≈°ov√°n√≠...';
            
            const formData = new FormData();
            formData.append('username', document.getElementById('loginEmail').value);
            formData.append('password', document.getElementById('loginPassword').value);
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    let errorMessage = 'P≈ôihl√°≈°en√≠ selhalo';
                    try {
                        const error = await response.json();
                        errorMessage = error.detail || error.message || errorMessage;
                    } catch (e) {
                        // If response is not JSON, use status text
                        errorMessage = `Server error: ${response.status} ${response.statusText}`;
                    }
                    throw new Error(errorMessage);
                }
                
                const data = await response.json();
                
                // Store token in localStorage
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('user_id', data.user_id);
                localStorage.setItem('user_name', data.user_name);
                localStorage.setItem('user_email', data.user_email);
                
                showSuccess('P≈ôihl√°≈°en√≠ √∫spƒõ≈°n√©! P≈ôesmƒõrov√°n√≠...');
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
                
            } catch (error) {
                showError(error.message || 'Chyba p≈ôi p≈ôihl√°≈°en√≠');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'P≈ôihl√°sit se';
            }
        });
        
        // Register
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Registrace...';
            
            const formData = {
                email: document.getElementById('registerEmail').value,
                name: document.getElementById('registerName').value,
                password: document.getElementById('registerPassword').value
            };
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    let errorMessage = 'Registrace selhala';
                    try {
                        const error = await response.json();
                        errorMessage = error.detail || error.message || errorMessage;
                    } catch (e) {
                        // If response is not JSON, use status text
                        errorMessage = `Server error: ${response.status} ${response.statusText}`;
                    }
                    throw new Error(errorMessage);
                }
                
                const data = await response.json();
                showSuccess('Registrace √∫spƒõ≈°n√°! Nyn√≠ se m≈Ø≈æete p≈ôihl√°sit.');
                
                // Switch to login tab
                setTimeout(() => {
                    document.querySelector('[data-tab="login"]').click();
                    document.getElementById('loginEmail').value = formData.email;
                }, 1500);
                
            } catch (error) {
                showError(error.message || 'Chyba p≈ôi registraci');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Registrovat se';
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('access_token')) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>

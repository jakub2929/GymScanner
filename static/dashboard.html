<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Access - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for elements that need specific styling */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 10000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error.active {
            animation: shake 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .loading.active {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="sticky top-0 z-50 bg-white border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/dashboard" class="flex items-center gap-2 text-xl font-bold text-gray-800">
                    <span>Gym Access</span>
                </a>
                <div class="hidden md:flex items-center gap-4">
                    <a href="/dashboard" class="px-4 py-2 text-blue-600 font-medium border-b-2 border-blue-600">Dashboard</a>
                    <a href="/settings" class="px-4 py-2 text-gray-600 hover:text-gray-800 font-medium">Nastavení</a>
                    <button class="px-4 py-2 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition-colors" onclick="logout()">Odhlásit se</button>
                </div>
                <div class="md:hidden">
                    <button class="flex flex-col gap-1.5 p-2" onclick="toggleMobileMenu()">
                        <span class="w-6 h-0.5 bg-gray-800"></span>
                        <span class="w-6 h-0.5 bg-gray-800"></span>
                        <span class="w-6 h-0.5 bg-gray-800"></span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="hidden md:hidden bg-white border-b border-gray-200" id="mobileMenu">
        <div class="px-4 py-2 space-y-2">
            <a href="/dashboard" class="block px-4 py-2 text-blue-600 font-medium" onclick="closeMobileMenu()">Dashboard</a>
            <a href="/settings" class="block px-4 py-2 text-gray-600 font-medium" onclick="closeMobileMenu()">Nastavení</a>
            <button class="w-full text-left px-4 py-2 bg-red-600 text-white rounded-lg font-semibold" onclick="logout()">Odhlásit se</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- User Header -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6 border border-gray-200">
            <div>
                <h1 class="text-2xl font-bold text-gray-800 mb-1" id="userName">Načítání...</h1>
                <p class="text-gray-600" id="userEmail">Načítání...</p>
            </div>
        </div>

        <!-- QR Container -->
        <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 border border-gray-200">
            <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6 text-center">Váš osobní QR kód pro přístup</h2>
            
            <div class="hidden bg-red-50 border border-red-200 text-red-800 rounded-lg p-4 mb-4 text-sm font-mono whitespace-pre-wrap break-all max-h-72 overflow-y-auto" id="error"></div>
            <button class="hidden mt-2 px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-semibold hover:bg-blue-700 transition-colors" id="copyErrorBtn" onclick="copyError()">Kopírovat chybu</button>
            
            <div class="hidden text-center text-gray-700 mt-4 text-lg" id="loading">Načítání QR kódu...</div>
            
            <div class="hidden text-center mb-6" id="qrContainer">
                <div class="inline-block bg-white p-6 rounded-lg shadow-md border border-gray-200">
                    <img id="qrImage" src="" alt="QR Code" class="max-w-[300px] sm:max-w-[350px] h-auto mx-auto">
                </div>
                <div class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200 text-left">
                    <p class="text-gray-700 mb-2"><span class="font-semibold text-gray-800">Token:</span> <span id="tokenDisplay" class="font-mono text-sm"></span></p>
                    <p class="text-gray-700"><span class="font-semibold text-gray-800">Kredity:</span> <span id="creditsDisplay" class="font-semibold text-blue-600">0</span></p>
                </div>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-3 mt-6">
                <button id="downloadBtn" onclick="downloadQR()" class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Stáhnout QR
                </button>
                <button id="regenerateBtn" onclick="regenerateQR()" class="flex-1 px-6 py-3 bg-gray-600 text-white rounded-lg font-semibold hover:bg-gray-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Vygenerovat nový QR kód
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast bg-gray-900 text-white px-6 py-4 rounded-lg shadow-xl" id="toast"></div>
    
    <script>
        const token = localStorage.getItem('access_token');
        
        console.log('Dashboard loaded, token exists:', !!token);
        console.log('Token length:', token ? token.length : 0);
        console.log('Token preview:', token ? token.substring(0, 20) + '...' : 'none');
        
        if (!token) {
            console.error('No token found in localStorage, redirecting to login');
            window.location.href = '/';
        }
        
        // Set user info
        document.getElementById('userName').textContent = localStorage.getItem('user_name') || 'Uživatel';
        document.getElementById('userEmail').textContent = localStorage.getItem('user_email') || '';
        
        // Mobile menu functions
        function toggleMobileMenu() {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        }

        function closeMobileMenu() {
            document.getElementById('mobileMenu').classList.add('hidden');
        }

        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast bg-gray-900 text-white px-6 py-4 rounded-lg shadow-xl ${type === 'error' ? 'border-l-4 border-red-500' : 'border-l-4 border-green-500'}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');
        const qrContainer = document.getElementById('qrContainer');
        const qrImage = document.getElementById('qrImage');
        const tokenDisplay = document.getElementById('tokenDisplay');
        const creditsDisplay = document.getElementById('creditsDisplay');
        const downloadBtn = document.getElementById('downloadBtn');
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('copyErrorBtn').classList.remove('hidden');
            console.error('Error displayed:', message);
        }
        
        function hideError() {
            errorDiv.classList.add('hidden');
            document.getElementById('copyErrorBtn').classList.add('hidden');
        }
        
        function copyError() {
            const errorText = errorDiv.textContent;
            navigator.clipboard.writeText(errorText).then(() => {
                showToast('Chyba zkopírována do schránky!', 'success');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        // Download QR code function
        function downloadQR() {
            const qrImageElement = document.getElementById('qrImage');
            const qrSrc = qrImageElement.src;
            
            if (!qrSrc || qrSrc === '') {
                showToast('QR kód není k dispozici. Počkejte prosím na načtení.', 'error');
                return;
            }
            
            try {
                // Create a temporary anchor element
                const link = document.createElement('a');
                link.href = qrSrc;
                link.download = 'my-qr-code.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showToast('QR kód byl stažen!', 'success');
            } catch (error) {
                console.error('Error downloading QR:', error);
                showToast('Chyba při stahování QR kódu', 'error');
            }
        }
        
        async function loadQR() {
            hideError();
            loadingDiv.classList.remove('hidden');
            qrContainer.classList.add('hidden');
            downloadBtn.disabled = true;
            
            if (!token) {
                showError('Token není k dispozici. Prosím přihlaste se znovu.');
                setTimeout(() => logout(), 2000);
                return;
            }
            
            try {
                console.log('Sending request to /api/my_qr with token:', token ? token.substring(0, 20) + '...' : 'none');
                const response = await fetch('/api/my_qr', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    if (response.status === 401) {
                        const errorData = await response.json().catch(() => ({ detail: 'Unauthorized' }));
                        console.error('401 Error details:', errorData);
                        const errorMsg = `Session vypršela. Chyba: ${JSON.stringify(errorData, null, 2)}`;
                        showError(errorMsg);
                        return;
                    }
                    const error = await response.json();
                    console.error('Error response:', error);
                    const errorMsg = `Chyba při načítání QR kódu: ${JSON.stringify(error, null, 2)}`;
                    showError(errorMsg);
                    throw new Error(error.detail || 'Chyba při načítání QR kódu');
                }
                
                const data = await response.json();
                
                qrImage.src = data.qr_code_url;
                tokenDisplay.textContent = data.token;
                creditsDisplay.textContent = data.credits || 0;
                qrContainer.classList.remove('hidden');
                downloadBtn.disabled = false;
                
            } catch (error) {
                const errorMsg = `Chyba: ${error.message}\n\nStack: ${error.stack || 'N/A'}`;
                console.error('Full error:', error);
                showError(errorMsg);
            } finally {
                loadingDiv.classList.add('hidden');
            }
        }
        
        async function regenerateQR() {
            hideError();
            loadingDiv.classList.remove('hidden');
            const regenerateBtn = document.getElementById('regenerateBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            regenerateBtn.disabled = true;
            downloadBtn.disabled = true;
            
            try {
                const response = await fetch('/api/regenerate_qr', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    const error = await response.json();
                    throw new Error(error.detail || 'Chyba při generování QR kódu');
                }
                
                const data = await response.json();
                
                qrImage.src = data.qr_code_url;
                tokenDisplay.textContent = data.token;
                creditsDisplay.textContent = data.credits || 0;
                qrContainer.classList.remove('hidden');
                downloadBtn.disabled = false;
                
                showToast('Nový QR kód byl úspěšně vygenerován!', 'success');
                
            } catch (error) {
                showError(error.message || 'Chyba při generování QR kódu');
                showToast('Chyba při generování QR kódu', 'error');
            } finally {
                loadingDiv.classList.add('hidden');
                regenerateBtn.disabled = false;
            }
        }
        
        async function logout() {
            // Clear localStorage
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_id');
            localStorage.removeItem('user_name');
            localStorage.removeItem('user_email');
            
            // Call logout endpoint (optional, for server-side cleanup)
            try {
                const token = localStorage.getItem('access_token');
                if (token) {
                    await fetch('/api/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                }
            } catch (error) {
                console.error('Logout API call failed:', error);
            }
            
            // Redirect to login
            window.location.href = '/';
        }
        
        // Load QR on page load
        loadQR();
    </script>
</body>
</html>

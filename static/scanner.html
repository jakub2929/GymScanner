<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Čtečka QR kódů - Vstup do posilovny</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 25%, #16213e 50%, #0f3460 75%, #1a0a2e 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 191, 255, 0.08) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 50px rgba(102, 126, 234, 0.3);
            padding: 3rem;
            max-width: 700px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #1a0a2e;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 2rem auto;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(102, 126, 234, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #reader:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(102, 126, 234, 0.4);
        }
        
        .status-message {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 15px;
            font-weight: 600;
            display: none;
            text-align: left;
            line-height: 1.8;
            font-size: 1rem;
            position: relative;
            animation: slideIn 0.5s ease-out;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status-message.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 2px solid #00c853;
            display: block;
            box-shadow: 
                0 4px 20px rgba(0, 200, 83, 0.3),
                0 0 30px rgba(0, 200, 83, 0.2);
        }

        .status-message.success::before {
            content: '[OK]';
            font-size: 2rem;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
        
        .status-message.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 2px solid #ff4444;
            display: block;
            box-shadow: 
                0 4px 20px rgba(255, 68, 68, 0.3),
                0 0 30px rgba(255, 68, 68, 0.2);
        }

        .status-message.error::before {
            content: '[ERROR]';
            font-size: 2rem;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .status-message.cooldown {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            color: #856404;
            border: 2px solid #ff9800;
            display: block;
            box-shadow: 
                0 4px 20px rgba(255, 152, 0, 0.3),
                0 0 30px rgba(255, 152, 0, 0.2);
        }

        .status-message.cooldown::before {
            content: '[WAIT]';
            font-size: 2rem;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
        
        .status-message.info {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
            border: 2px solid #00bcd4;
            display: block;
        }
        
        .button {
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 15px rgba(102, 126, 234, 0.4),
                0 0 20px rgba(102, 126, 234, 0.2);
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 6px 25px rgba(102, 126, 234, 0.6),
                0 0 30px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .button span {
            position: relative;
            z-index: 1;
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            margin-top: 2rem;
            color: #1a0a2e;
            font-size: 1.1rem;
            font-weight: 600;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .loading.active {
            display: block;
        }

        .loading::before {
            content: '[WAIT] ';
        }
        
        .manual-input {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid rgba(102, 126, 234, 0.2);
        }

        .manual-input h3 {
            color: #1a0a2e;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .manual-input input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .manual-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .credits-info {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: #00c853;
        }

        .cooldown-timer {
            margin-top: 1rem;
            font-size: 1.3rem;
            font-weight: 700;
            color: #ff9800;
            font-family: monospace;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            #reader {
                max-width: 100%;
            }

            .status-message {
                padding: 1rem;
                font-size: 0.9rem;
            }

            .status-message.success::before,
            .status-message.error::before,
            .status-message.cooldown::before {
                font-size: 1.5rem;
                top: 0.5rem;
                right: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vstup do posilovny</h1>
        <p class="subtitle">Naskenujte svůj QR kód pro vstup</p>
        
        <div id="reader"></div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div class="loading" id="loading">Ověřování...</div>
        
        <div class="manual-input">
            <h3>Nebo zadejte token ručně:</h3>
            <input type="text" id="manualToken" placeholder="Vložte token QR kódu">
            <button class="button" onclick="verifyManualToken()">
                <span>Ověřit token</span>
            </button>
        </div>
        
        <button class="button" id="startButton" onclick="startScanner()">
            <span>Spustit skener</span>
        </button>
        <button class="button" id="stopButton" onclick="stopScanner()" style="display: none;">
            <span>Zastavit skener</span>
        </button>
    </div>
    
    <script>
        let html5QrcodeScanner = null;
        let isScanning = false;
        let isProcessing = false;
        let lastScannedToken = null;
        let lastScanTimestamp = 0;
        const SCAN_COOLDOWN_MS = 4000; // Frontend cooldown to prevent duplicate rapid scans
        let cooldownTimer = null;
        
        function showMessage(message, type, creditsLeft = null, cooldownSeconds = null) {
            const statusMessage = document.getElementById('statusMessage');
            let html = message.replace(/\n/g, '<br>');
            
            // Add credits info if available
            if (creditsLeft !== null && creditsLeft !== undefined) {
                html += `<div class="credits-info"> Zbývá kreditů: ${creditsLeft}</div>`;
            }
            
            // Add cooldown timer if active
            if (cooldownSeconds !== null && cooldownSeconds > 0) {
                html += `<div class="cooldown-timer">[WAIT] Počkej ${cooldownSeconds} sekund</div>`;
                
                // Start countdown if not already running
                if (cooldownTimer) {
                    clearInterval(cooldownTimer);
                }
                let secondsLeft = cooldownSeconds;
                cooldownTimer = setInterval(() => {
                    secondsLeft--;
                    if (secondsLeft <= 0) {
                        clearInterval(cooldownTimer);
                        const timerEl = statusMessage.querySelector('.cooldown-timer');
                        if (timerEl) {
                            timerEl.textContent = '[OK] Cooldown vypršel - můžeš znovu naskenovat';
                            timerEl.style.color = '#00c853';
                        }
                    } else {
                        const timerEl = statusMessage.querySelector('.cooldown-timer');
                        if (timerEl) {
                            timerEl.textContent = `[WAIT] Počkej ${secondsLeft} sekund`;
                        }
                    }
                }, 1000);
            }
            
            statusMessage.innerHTML = html;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            const timeout = type === 'error' || type === 'cooldown' ? 15000 : 10000;
            setTimeout(() => {
                if (statusMessage.className.includes(type)) {
                    statusMessage.style.display = 'none';
                    if (cooldownTimer) {
                        clearInterval(cooldownTimer);
                        cooldownTimer = null;
                    }
                }
            }, timeout);
        }
        
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }
        
        async function verifyToken(token, fromScanner = false) {
            if (!token || token.trim() === '') {
                showMessage('Prázdný token', 'error');
                return;
            }
            
            let cleanToken = token.trim().replace(/\s+/g, '');
            const urlMatch = cleanToken.match(/[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}/i);
            if (urlMatch) {
                cleanToken = urlMatch[0];
            }
            
            const uuidPattern = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i;
            if (!uuidPattern.test(cleanToken)) {
                showMessage('[ERROR] Neplatný formát tokenu. Token musí být UUID.', 'error');
                return;
            }
            
            // Frontend cooldown to prevent duplicate rapid scans (before API call)
            if (fromScanner) {
                const now = Date.now();
                if (isProcessing && (now - lastScanTimestamp) < SCAN_COOLDOWN_MS) {
                    return;
                }
                if (cleanToken === lastScannedToken && (now - lastScanTimestamp) < SCAN_COOLDOWN_MS) {
                    return;
                }
                lastScannedToken = cleanToken;
                lastScanTimestamp = now;
            }
            
            isProcessing = true;
            showLoading(true);
            showMessage('', '');
            
            try {
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: cleanToken })
                });
                
                if (!response.ok) {
                    let errorData;
                    try {
                        errorData = await response.json();
                    } catch (e) {
                        errorData = { detail: `HTTP ${response.status}: ${response.statusText}` };
                    }
                    
                    // Handle 500 errors gracefully
                    if (response.status === 500) {
                        console.error('Server error:', errorData);
                        showMessage('[ERROR] Chyba na serveru. Zkus to prosím znovu později.', 'error');
                        return;
                    }
                    
                    throw new Error(errorData.detail || errorData.message || `HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // Handle new response structure with allowed: bool
                if (data.allowed === true) {
                    let successMsg = '[OK] Přístup povolen! Vítejte v posilovně.\n\n';
                    if (data.user_name) {
                        successMsg += `Jméno: ${data.user_name}\n`;
                    }
                    if (data.user_email) {
                        successMsg += `Email: ${data.user_email}\n`;
                    }
                    showMessage(successMsg, 'success', data.credits_left, null);
                } else {
                    // Handle different denial reasons
                    let errorMsg = '';
                    let messageType = 'error';
                    
                    switch (data.reason) {
                        case 'no_credits':
                            errorMsg = '[ERROR] Nemůžeš vstoupit - nemáš žádné kredity.\n\nNakup si kredity v nastavení účtu.';
                            messageType = 'error';
                            break;
                        case 'cooldown':
                            errorMsg = '[WAIT] Příliš rychlé další odpíchnutí!\n\nPočkej chvíli, než se můžeš znovu odpíchnout.';
                            messageType = 'cooldown';
                            break;
                        case 'token_not_found':
                            errorMsg = '[ERROR] Neplatný token.\n\nToken nebyl nalezen v databázi.';
                            messageType = 'error';
                            break;
                        case 'token_deactivated':
                            errorMsg = '[ERROR] Token je deaktivován.\n\nVygeneruj si nový QR kód.';
                            messageType = 'error';
                            break;
                        case 'user_not_found':
                            errorMsg = '[ERROR] Uživatel nebyl nalezen.\n\nKontaktuj prosím podporu.';
                            messageType = 'error';
                            break;
                        case 'invalid_token':
                            errorMsg = '[ERROR] Neplatný token.\n\nToken není aktivní nebo je neplatný.';
                            messageType = 'error';
                            break;
                        default:
                            errorMsg = `[ERROR] Přístup zamítnut: ${data.reason || 'Neznámý důvod'}`;
                            messageType = 'error';
                    }
                    
                    showMessage(errorMsg, messageType, data.credits_left || 0, data.cooldown_seconds_left);
                }
            } catch (error) {
                console.error('Error verifying token:', error);
                
                // Handle network errors
                if (error.name === 'TypeError' || error.message.includes('Failed to fetch')) {
                    showMessage('[ERROR] Chyba připojení k serveru. Zkontroluj připojení k internetu.', 'error');
                    return;
                }
                
                let errorMsg = error.message;
                if (error.message.includes('pattern')) {
                    errorMsg = 'Neplatný formát tokenu';
                }
                showMessage('[ERROR] Chyba při ověřování: ' + errorMsg, 'error');
            } finally {
                const resetDelay = fromScanner ? SCAN_COOLDOWN_MS : 0;
                setTimeout(() => {
                    isProcessing = false;
                }, resetDelay);
                showLoading(false);
            }
        }
        
        function startScanner() {
            if (isScanning) return;
            
            const readerElement = document.getElementById('reader');
            html5QrcodeScanner = new Html5Qrcode('reader');
            
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                (decodedText, decodedResult) => {
                    verifyToken(decodedText, true);
                },
                (errorMessage) => {
                    // Ignore scanning errors (they happen frequently)
                }
            ).then(() => {
                isScanning = true;
                document.getElementById('startButton').style.display = 'none';
                document.getElementById('stopButton').style.display = 'block';
                showMessage('Skener spuštěn. Namiřte kameru na QR kód.', 'info');
            }).catch((err) => {
                console.error('Error starting scanner:', err);
                showMessage('[ERROR] Chyba při spuštění kamery: ' + err, 'error');
            });
        }
        
        function stopScanner() {
            if (!isScanning || !html5QrcodeScanner) return;
            
            html5QrcodeScanner.stop().then(() => {
                isScanning = false;
                document.getElementById('startButton').style.display = 'block';
                document.getElementById('stopButton').style.display = 'none';
                showMessage('Skener zastaven.', 'info');
            }).catch((err) => {
                console.error('Error stopping scanner:', err);
                showMessage('[ERROR] Chyba při zastavení skeneru: ' + err, 'error');
            });
        }
        
        function verifyManualToken() {
            const token = document.getElementById('manualToken').value;
            if (token) {
                verifyToken(token);
            } else {
                showMessage('Zadejte prosím token', 'error');
            }
        }
        
        // Allow Enter key to submit manual token
        document.getElementById('manualToken').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyManualToken();
            }
        });
    </script>
</body>
</html>

# Docker Compose pro produkci (Coolify)
# Coolify automaticky řeší HTTPS přes reverse proxy a spravuje porty sám
# NEPOTŘEBUJEME ports sekci - Coolify používá EXPOSE z Dockerfile.production

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.production
    # POZNÁMKA: Coolify spravuje porty sám - nepoužívej ports!
    # Dockerfile.production má EXPOSE 8000, což stačí
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # Volumes nejsou potřeba - data jsou v databázi (PostgreSQL)
    # Coolify automaticky řeší networking a reverse proxy


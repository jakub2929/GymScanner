services:
  web:
    build: .
    ports:
      - "8000:8000"
      - "443:443"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./static:/app/static
      - ./ssl:/app/ssl
    restart: unless-stopped


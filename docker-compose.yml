# Docker Compose pro Coolify
# Coolify automaticky detekuje tento soubor, ale měl by používat Dockerfile.production přímo
# Coolify spravuje porty sám přes reverse proxy - NEPOTŘEBUJEME ports sekci!

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.production
    # POZNÁMKA: Coolify spravuje porty sám - nepoužívej ports!
    # Dockerfile.production má EXPOSE 8000, což stačí
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # POZNÁMKA: Coolify by měl používat Dockerfile.production přímo, ne tento soubor
    # Pokud Coolify stále používá docker-compose.yml, tento soubor je připravený

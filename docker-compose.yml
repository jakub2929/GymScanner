version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.production
    environment:
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: postgresql+psycopg2://gymuser:superheslo@db:5432/gymdb
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-changeme}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      COMGATE_MERCHANT_ID: ${COMGATE_MERCHANT_ID:-}
      COMGATE_SECRET: ${COMGATE_SECRET:-}
      COMGATE_TEST_MODE: ${COMGATE_TEST_MODE:-true}
      COMGATE_RETURN_URL: ${COMGATE_RETURN_URL:-https://example.com/api/payments/comgate/return}
      COMGATE_NOTIFY_URL: ${COMGATE_NOTIFY_URL:-https://example.com/api/payments/comgate/notify}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    # Expose internal port so Coolify can detect the API service
    expose:
      - "8000"
    labels:
      # Help Coolify identify this as the API service
      - "coolify.managed=true"
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: gymuser
      POSTGRES_PASSWORD: superheslo
      POSTGRES_DB: gymdb
    volumes:
      - gym-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymuser -d gymdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # ⚠️ IMPORTANT: Set NEXT_PUBLIC_API_URL to your public API URL in Coolify
        # This must be the public URL that browsers can access (not localhost!)
        # Example: https://api.yourdomain.com or http://your-api-domain.coolify.app
        # Default is localhost:8000 for local development only
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    environment:
      # ⚠️ IMPORTANT: Set NEXT_PUBLIC_API_URL to your public API URL in Coolify
      # Example: https://api.yourdomain.com or http://your-api-domain.coolify.app
      # Default is localhost:8000 for local development only
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_TELEMETRY_DISABLED: 1
      NODE_ENV: production
    depends_on:
      api:
        condition: service_started
    # Expose internal port so Coolify can detect the frontend service
    expose:
      - "3000"
    labels:
      # Help Coolify identify this as the frontend service
      - "coolify.managed=true"
    restart: unless-stopped

volumes:
  gym-db-data:

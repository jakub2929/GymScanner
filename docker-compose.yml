# Docker Compose pro Coolify
# Coolify automaticky detekuje tento soubor, ale měl by používat Dockerfile.production přímo
# Tento soubor je minimalizovaný - pouze port 8000, bez portu 443

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.production
    ports:
      - "8000:8000"  # HTTP only - Coolify přidá HTTPS přes reverse proxy
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # POZNÁMKA: Coolify by měl používat Dockerfile.production přímo, ne tento soubor
    # Pokud Coolify stále používá docker-compose.yml, tento soubor je připravený
